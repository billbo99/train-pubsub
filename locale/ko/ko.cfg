fuelstop_name=연료 보급 역의 이름을 설정합니다. (숫자 사용 금지)
requester_stop_circuits=이제 모든 기차 요청 정류장이 수신된 신호를 상호 연결합니다.  아이템/유체에 대한 값이 음수이면 아이템/유체의 이중 아이콘을 기반으로 기차를 요청하는 작업이 중지됩니다. 모든 기차가 호출되지 않도록 기차 계산기에 연결해야 합니다.

