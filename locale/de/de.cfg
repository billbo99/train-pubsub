[mod-setting-description]
min-fuel-amount=Punkt für Nachtankung. Bei einem Wert von 0 wird die automatische Betankung deaktiviert.
ps-tooltip=Aktiviert Hinweise auf den Schaltflächen des Train Supply Manager.
auto_updor=Automatische Aktualisierung der Registerkarte "Ausstehende Anfragen" aktivieren
turbo_ups=Verbessert die Effizienz der UPS auf Kosten der scheinbaren Reaktionsfähigkeit (unbedeutend)
edit_admin=Du musst Administrator sein, um die eingestellten Prioritäten ändern zu können
fuelstop_name=Legt den Namen der Treibstoffhaltestelle fest (Benutze keine Zahlen)
requester_stop_circuits=Alle Anforderungs-Zughaltestellen interagieren nun mit den empfangenen Signalen. Negative Werte für Gegenstände oder Flüssigkeiten führen dazu, dass die Haltestelle Züge anfordert, die auf dem Doppelsymbol des Gegenstands oder der Flüssigkeit basieren. Denk daran, dass du sie mit dem Zugzähler verbindest, um zu verhindern, dass alle Züge gerufen werden.
max-priority-height=Legt die maximale Höhe der Oberfläche für die Prioritäten bis zum Bildlauf fest.
max-priority-width=Legt die maximale Breite der Oberfläche für die Prioritäten bis zum Bildlauf fest.
max-supplier-height=Legt die maximale Höhe der Oberfläche für die Liste der Züge in Anbieterhaltestellen bis zum Bildlauf fest.
max-requester-height=Legt die maximale Höhe der Oberfläche für die Liste der Anforderer bis zum Bildlauf fest.
max-outstandingrequester-height=Legt die maximale Höhe der Oberfläche für die ausstehenden Anfragen bis zum Bildlauf fest.
max-supplierstations-height=Legt die maximale Höhe der Oberfläche für die Liste der Anbieterhaltestellen bis zum Bildlauf fest.
max-keytrain-height=Legt die maximale Höhe der Oberfläche für die Zugschlüssel bis zum Bildlauf fest.
fuel-stop-loco-count=Wenn gesetzt, wird die Anzahl der Lokomotiven in den Namen der Treibstoffhaltestelle aufgenommen (Standard). Andernfalls verwenden alle Züge die selbe Treibstoffhaltestelle.
ticks-per-cycle=Anzahl der Ticks pro Zugabfertigung (60 Ticks = 1 Sekunde). In der Standardeinstellung können also 3 Züge pro Sekunde auf den Anforderer antworten.  Diese Einstellung wirkt sich nur auf Züge aus, die in Anbieterhaltestellen warten.
full_bp_mode=Wenn diese Option gesetzt ist, enthalten bestätigte Blaupausen alle Details zum Anforderer (Lampe), einschließlich Prioritätsschema, Ausblenden und Priorität des Anforderers.
outstanding-threshold=Der Schwellenwert für ausstehende Anfragen legt eine Mindestzeitgrenze für nicht bearbeitete Anfragen in der Übersicht für die ausstehenden Anfragen fest, so dass nur dauerhafte Probleme gemeldet werden (Standardwert ist 0 Minuten).

